<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>

    <link rel="stylesheet" href="./main.css"  >

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
 
  <!--------------------- header ------------------->

   <div class="container py-3">
   <div class="row mb-5 border-bottom border-secondary align-items-center">

  <div class="col-12 col-md-4 text-md-start text-center  ">
    <img src="./undraw_groceries_4via.png" class="img-fluid custom-img" alt="groceries">
  </div>

  <div id="welcome" class="col-12 col-md-4 text-center"></div>
   
  <div id="logout" class="col-12 col-md-4 d-flex justify-content-center justify-content-md-end align-items-center mt-3 mt-md-0 ">
     <div class="dark">
            <button id="darkBtn" class="bg-transparent  border-0 ">
              <i class="fa-solid fa-moon "></i>
            </button>
     </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        <i class="fa-solid fa-gear"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <!-- <button class="dropdown-item text-danger" onclick="veiwProducts()">
            My Products
          </button> -->
        </li>
         <li>
          <button class="dropdown-item text-danger" onclick="logout()">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>

</div>

   <!------------------- INPUTS ------------------->


<div class="container py-2 ">
  
    <label for="pn"> Product Name </label>
    <input id="pn" type="text" class="form-control mb-3" >

    <label for="pp"> Product Price </label>
    <input id="pp" type="number" class="form-control mb-3" >

    <label for="pc"> Product Category </label>
    <input id="pc" type="text" class="form-control mb-3" >

    <label for="pd"> Product description </label>
    <input id="pd" type="text" class="form-control mb-3" >

    <div id="convertAddToEdit">
      <button  onclick="addProduct()" class="btn btn-outline-success me-2 ">Add</button>
    </div>

    <h3 id="alert" class="text-center text-danger">  </h3>

    <input id="search" onkeyup="search()" placeholder="Search by Product name..." type="text "  class="form-control mt-3">
    <h3 id="alert2" class="text-center text-danger">  </h3>
   </div>

   <!------------------- DATA ------------------->
   <div class="container  ">

     <div id="tr" class="row d-flex justify-content-between ">
        <!-- products -->
     </div>
   </div>

   </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./Dashboard.js"></script>
    <script src="./main.js"></script>
</body>
</html>
