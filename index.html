<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    
    <link href="./main.css" rel="stylesheet" >

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
     
  <div id="convertToLogin" class="py-5 m-auto w-75">

   <div class="row mb-5 border-bottom border-secondary align-items-center">

  <div class="col-12 col-md-4 text-center text-md-start">
    <img src="./undraw_groceries_4via.png" class="img-fluid custom-img" alt="groceries">
  </div>

  <div class="col-12 col-md-8">
    <h4 class="text-success text-center text-md-end">
      Sign up now and start storing your products easily...
    </h4>
  </div>

</div>



    <label for="fName"> First Name </label>
    <input id="fName" type="text" class="form-control mb-3" >

    <label for="lName"> Last Name </label>
    <input id="lName" type="text" class="form-control mb-3" >

    <label for="email"> Email </label>
    <input id="email" type="email" class="form-control mb-3" >

    <label for="pass"> Password </label>
    <input id="pass" type="password" class="form-control mb-3" >

    <h1 id="alert" class="text-center text-danger">  </h1>

    <div id="login">
      <button id=""  onclick="addUser()" class="btn btn-outline-success me-2 ">Register</button>

      <p class="mt-2">
        Already have an account?
        <button id=""  onclick="goToLogin()" class=" border-0 bg-transparent text-primary me-2 border-bottom border-primary ">Login</button> 
      </p>
    </div>

   


  </div>
